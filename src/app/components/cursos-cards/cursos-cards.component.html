
<div class="cursos_container">
    <h1 class="cursos_titulos">Lista de cursos</h1>
<div class="row">
    <div *ngFor="let curso of cursos" class="col-md-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{curso.nombre}}</mat-card-title>
                <mat-card-subtitle>{{curso.comision}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="curso.imagen" alt="photoshop">
            <mat-card-content>
                <p>Dictado por: {{curso.profesor}}</p>
                <p>Inicial el {{ curso.fechaInicio | date: 'dd/MM/YYYY' }}</p>
                <p>finaliza el {{ curso.fechaFin | date: 'dd/MM/YYYY' }}</p>
                <p [appBooleanoEstilo]="curso.inscripcionAbierta">{{curso.inscripcionAbierta | booleanATexto: 'Cupos disponibles' : 'Agotado' }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
                

            </mat-card-actions>
        </mat-card>
    </div>
</div>

</div>
