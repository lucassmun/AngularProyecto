<body id="login">

<div class="container_login">
    <h3>INICIAR SESIÓN  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
      </svg></h3>
<form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario">
                <p *ngIf="formulario.get('usuario')?.touched && formulario.get('usuario')?.errors?.['required']" class="alert alert-danger">El campo nombre no puede estar vacío.</p>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="contrasena">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-slide-toggle class="mat-slide-toggle" formControlName="admin">Soy admin</mat-slide-toggle><br>
        </div>
    </div>
    <div class="row">
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="boton_login" type="submit" mat-raised-button>Entrar</button>
        </div>
    </div>
    
</form>
</div>
</body>
